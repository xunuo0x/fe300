  <script>
    class Person {
      constructor (name) {
        this.name = name
      }
      say() {
        console.log(this.name)
      }
      get fullName () {
        return `wang${this.name}`
      }
      set fullName (value) {
        this.name = value
      }
    }

    let a = new Person('aa')
    console.log(a)
    for (let key in a) {
      console.log('key',key)
    }
    function People(name) {
      this.name = name

    People.prototype.talk = function () {
      console.log(this.name)
    }
    let b = new People('bb')
    for (let key in b) {
      console.log(key)
    }
    function M() {
      return {
        name: 'm'
      }
    }
    let m = new M()

    function MyArray() {
      Array.call(this, arguments)
    }
    MyArray.prototype = Object.create(Array.prototype, {
    constructor: {
      value: MyArray,
      writable: true,
      configurable: true,
      enumerable: true
      }
    })

    class MyOwnArray extends Array {
      constructor (...args) {
        super(...args)
      }

      static get [Symbol.species]() {
        return Array
      }
    }
    let newArr = new MyOwnArray(1,2,3)
    
    class Arr extends Array {
      constructor(...args) {
        super(...args)
      }
    }

    let newArr1 = new Arr()
    newArr1[0] = 1

    class Child {
      constructor () {
        this.value = 0
      }

      get prop () {
        return this.value
      }

      set prop (newVal) {
        this.value = newVal
      }
    }
    class Son extends Child{
      constructor () {
        super()
      }
    }

    let ch1 = new Child()
    let son1 = new Son()

    let alice = {
      name: 'alice',
      props: {
        name: 'bob',
        sayName () {
          console.log(this.name)
        }
      }
    }
    alice.props.sayName()
    let item = alice.props
    item.sayName()
  </script>
