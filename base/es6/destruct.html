<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>解构赋值</title>
</head>
<body>
  <script>
    // 1.数组解构: 只要数据结构具有Iterator接口，都可以采用数组形式解构赋值
    let [a,[b]] = [1, [2, 3]]
    console.log('a',a)
    console.log('b',b)
    let [head,...tail] = [1, 2, 3, 4]
    console.log('head', head)
    console.log('tail', tail)
    let [x, y, ...z] = ['a']
    console.log('x', x)
    console.log('y', y)
    console.log('z', z)
    // 2.对象的解构赋值：数组元素按顺序排列，变量取值有位置决定；对象属性没有顺序，必须与属性同名才能取到
    // 将log、sin、cos函数赋值到对应的变量上
    let { log, sin, cos } = Math
    // 3.字符串的解构赋值
    let {length: len} = 'hello'
    // 4.数值和布尔值解构赋值
    // 解构赋值的规则是，只要等号右边的值不是对象或数组，就先将其转为对象
    let {toString: s} = 123
    s === Number.prototype.toString
    // 5.函数参数的解构赋值

     * 2.从函数返回多个值
     * 3.函数参数的定义
     * 4.提取JSON数据
     * 5.函数参数默认值
     * 6.遍历map结构 
     * 7.输入模块的指定方法
     */
  </script>
</body>
</html>
