<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Promise</title>
</head>
<body>
  <script>
    let p1 = new Promise((resolve, reject) => {
      resolve(42)
    })
    p1.then((value) => {
      console.log(value)
      return Promise.reject(value+1)
    }).then((value) => {
      console.log(value)
    }, (value)=>{
      console.log(value)
    })
  </script>
</body>
</html>
