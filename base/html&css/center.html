<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>水平垂直居中</title>
  <style>
    html * {
      margin: 0;
      padding: 0;
    }
    .container1 {
      width: 100%;
      height: 400px;
      background-color: aqua;
      overflow: hidden;
      position: relative;
    }
    .part1 {
      width: 40%;
      height: 200px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      position: absolute;
      margin: auto;
      background-color: bisque;
    }
  </style>
</head>
<body>
  <section class="container1">
    <div class="part1"></div>
  </section>
</body>
</html>
