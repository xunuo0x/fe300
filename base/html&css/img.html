<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>img标签</title>
  <style>
    .container {
      width: 100%;
    }
    .parent {
      height: 800px;
      width: 100%;
      background-color: aqua;
      position: relative;
    }
    .img {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -250px;
      /* margin-left: -50%; */
    }
  </style>
</head>
<body>
  <section class="container">
    <div class="parent">
      <img class="img" src="./woxiuke.png" alt="">
    </div>
  </section>
</body>
</html>
