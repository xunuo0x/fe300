<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>position中sticky属性</title>
  <style>
    html * {
      padding: 0;
      margin: 0;
    }
    .container {
      width: 100%;
    }
    .parent {
      width: 200px;
      margin: 0 auto;
      overflow: hidden;
    }
    .children {
      list-style: none;
      position: sticky;
      top: 0;
      line-height: 100px;
      margin: 200px 10px;
      background-color: orange;
    }
  </style>
</head>
<body>
  <section class="container">
    <div class="children">Header</div>
    <div class="children">Header</div>
    <div class="children">Header</div>
    <div class="children">Header</div>
    <div class="children">Header</div>
    <div class="children">Header</div>
    <div class="children">Header</div>
    <div class="children">Header</div>
    <div class="children">Header</div>
    <div class="children">Header</div>
    <div class="children">Header</div>
    <div class="children">Header</div>
    <div class="children">Header</div>
    <div class="children">Header</div>
    <div class="children">Header</div>
    <div class="children">Header</div>
    <div class="children">Header</div>
    <div class="children">Header</div>
    <div class="children">Header</div>
    <div class="children">Header</div>
    <div class="children">Header</div>
    <div class="children">Header</div>
    <div class="children">Header</div>
    <div class="children">Header</div>
  </section>
</body>
</html>
