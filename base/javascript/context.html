<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>作用域</title>
</head>
<body>
  <script>
    var color = 'blue'
    function changeColor(){
      if (color === 'blue') {
        color = 'red'
      } else {
        color = 'blue'
      }
    }
    changeColor()
    console.log(color)
  </script>
</body>
</html>
