<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>网易笔试</title>
</head>
<body>
  <script>
    function resolution(str) {
      if (!str) {
        return 0
      }
      let charset = str.split('')
      let arr = []
      charset.forEach(element => {
        if (arr.indexOf(element) === -1) {
          arr.push(element)
        }
      })
      if (arr.length > 2) {
        return 0
      } else if (arr.length === 1) {
        return 1
      }
        return 2
    }
    let str = 'AAA'
    console.log(resolution(str))
    
    let arr = ['a', 'c', 'b',  'E', 'd', 'F', 'g']
    function merge(arr) {
      let low = []
      let up = []
      arr.forEach(item => {
        if (/[A-Z]/.test(item)) {
          up.push(item)
        } else {
          low.push(item)
        }
      })
      return low.concat(up)
    }
    merge(arr)

    let arr2 = ['a', 'c', 'b',  'E', 'd', 'F', 'g']
    function merge2(arr) {
      let result = []
      let i = 0, j = 0
      for (i = 0; i < arr2.length; i++) {
        if (/[a-z]/.test(arr2[i])) {
          arr2 = swap(i, j, arr2)
          j++
        }
      }
      return arr2
    }

    function swap(i, j, arr) {
      let c = arr[j]
      arr[j] = arr[i]
      arr[i] = c
      return arr
    }
    console.log(merge2(arr2))

    let val = 4
    let arr0 = [-1,2,3,5,8,6,4,1,0]
    
    let mid = arr0[parseInt(arr0.length / 2)] > arr0[parseInt(arr0.length / 2) + 1] ? arr0[parseInt(arr0.length / 2)] : arr0[parseInt(arr0.length / 2)+1] 
    let left = arr0.slice(0, arr0.indexOf(mid)+1)
    let right = arr0.slice(arr0.indexOf(mid))
    console.log(right)

    function binary_right(arr,low,high,key) {
      if (low > high){
          return -1;
      }
      let mid = parseInt((high + low) / 2)
      if(arr[mid] === key){
          return mid
      }else if (arr[mid] > key){
          high = mid - 1
          return binary_right(arr, low, high, key);
      }else if (arr[mid] < key){
          low = mid + 1
          return binary_right(arr, low, high, key);
      }
    }

    function binary_left(arr,low,high,key) {
      if (low > high){
          return -1
      }
      let mid = parseInt((high + low) / 2)
      if(arr[mid] === key){
        return mid
      }else if (arr[mid] > key){
        low = mid + 1
        return binary_left(arr, low, high, key);
      }else if (arr[mid] < key){
        high = mid - 1
        return binary_left(arr, low, high, key);
      }
    }

    let rightPos = binary_right(right,0,right.length-1,val)
    let leftPos = binary_left(left,0,left.length-1,val)

    let pos = 0
    if (rightPos > leftPos) {
      pos = left.length + rightPos
    } else {
      pos = leftPos
    }
    console.log(pos-1)

  </script>
</body>
</html>
